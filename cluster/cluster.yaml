AWSTemplateFormatVersion: 2010-09-09
Description: Kubernetes cluster
Resources:
  WorkerIAMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action: 'autoscaling:TerminateInstanceInAutoScalingGroup'
                Effect: Allow
                Resource: '*'
              - Action: 'ec2:Describe*'
                Effect: Allow
                Resource: '*'
              - Action: 'ec2:AttachVolume'
                Effect: Allow
                Resource: '*'
              - Action: 'ec2:DetachVolume'
                Effect: Allow
                Resource: '*'
              - Action: 'kms:Decrypt'
                Effect: Allow
                Resource: '*'
              - Action: 'sts:AssumeRole'
                Effect: Allow
                Resource: '*'
              - Action: 's3:GetObject'
                Effect: Allow
                Resource: 'arn:aws:s3:::*'
            Version: 2012-10-17
          PolicyName: root
      RoleName: "{{.Cluster.LocalID}}-worker"
    Type: 'AWS::IAM::Role'
  AutoscalerIAMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - 'arn:aws:iam::{{.Cluster.InfrastructureAccount | getAWSAccountID}}:role/'
                  - !Ref MasterIAMRole
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action: 'ec2:Describe*'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeTags'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeAutoScalingGroups'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeAutoScalingInstances'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeLaunchConfigurations'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeScalingActivities'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:SetDesiredCapacity'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:TerminateInstanceInAutoScalingGroup'
                Effect: Allow
                Resource: '*'
            Version: 2012-10-17
          PolicyName: root
      RoleName: "{{.Cluster.LocalID}}-app-autoscaler"
    Type: 'AWS::IAM::Role'
  DeploymentIAMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - 'arn:aws:iam::{{.Cluster.InfrastructureAccount | getAWSAccountID}}:role/'
                  - !Ref WorkerIAMRole
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - 'ec2:*'
                Condition:
                  StringLike:
                    'ec2:Region':
                      - us-*
                      - ap-*
                      - sa-*
                Effect: Deny
                Resource: '*'
              - Action:
                  - 'iam:Update*'
                  - 'iam:Put*'
                  - 'iam:Create*'
                  - 'iam:Delete*'
                  - 'iam:Attach*'
                  - 'iam:Detach*'
                Effect: Deny
                Resource: 'arn:aws:iam::*:role/Shibboleth*'
              - Action:
                  - 'ec2:DeleteRoute'
                  - 'ec2:DeleteRouteTable'
                  - 'ec2:DeleteSubnet'
                  - 'ec2:DeleteVpc'
                  - 'ec2:DeleteVpcPeeringConnection'
                  - 'ec2:DeleteVpnConnection'
                  - 'ec2:DeleteVpnConnectionRoute'
                  - 'ec2:DeleteVpnGateway'
                  - 'ec2:CreateRoute'
                  - 'ec2:CreateRouteTable'
                  - 'ec2:CreateSubnet'
                  - 'ec2:CreateVpc'
                  - 'ec2:CreateVpcPeeringConnection'
                  - 'ec2:CreateVpnConnection'
                  - 'ec2:CreateVpnConnectionRoute'
                  - 'ec2:CreateVpnGateway'
                  - 'iam:ChangePassword'
                  - 'iam:CreateAccountAlias'
                  - 'iam:CreateOpenIDConnectProvider'
                  - 'iam:CreateSAMLProvider'
                  - 'iam:DeleteAccountAlias'
                  - 'iam:DeleteOpenIDConnectProvider'
                  - 'iam:DeleteSAMLProvider'
                  - 'iam:UpdateOpenIDConnectProviderThumbprint'
                  - 'iam:UpdateSAMLProvider'
                Effect: Deny
                Resource: '*'
              - Action:
                  - 'acm:*'
                  - 'apigateway:*'
                  - 'automation:*'
                  - 'autoscaling:*'
                  - 'application-autoscaling:*'
                  - 'aws-marketplace:View*'
                  - 'aws-portal:View*'
                  - 'cloudformation:*'
                  - 'cloudfront:*'
                  - 'cloudsearch:*'
                  - 'cloudtrail:DescribeTrails'
                  - 'cloudtrail:GetTrailStatus'
                  - 'cloudtrail:LookupEvents'
                  - 'cloudtrail:StartLogging'
                  - 'cloudwatch:*'
                  - 'config:*'
                  - 'datapipeline:*'
                  - 'devicefarm:*'
                  - 'dynamodb:*'
                  - 'ec2:*'
                  - 'ec2-reports:*'
                  - 'elasticache:*'
                  - 'elasticfilesystem:*'
                  - 'elasticloadbalancing:*'
                  - 'elasticmapreduce:*'
                  - 'elastictranscoder:*'
                  - 'es:*'
                  - 'events:*'
                  - 'glacier:*'
                  - 'glue:*'
                  - 'health:*'
                  - 'iam:*'
                  - 'kinesis:*'
                  - 'kms:*'
                  - 'logs:*'
                  - 'machinelearning:*'
                  - 'rds:*'
                  - 'redshift:*'
                  - 'rekognition:*'
                  - 'route53:*'
                  - 'route53domains:Get*'
                  - 'route53domains:List*'
                  - 's3:*'
                  - 'sdb:*'
                  - 'ses:*'
                  - 'sns:*'
                  - 'sqs:*'
                  - 'states:*'
                  - 'sts:*'
                  - 'support:*'
                  - 'swf:*'
                  - 'tag:get*'
                  - 'trustedadvisor:*'
                  - 'firehose:*'
                  - 'lambda:*'
                Effect: Allow
                Resource: '*'
            Version: 2012-10-17
          PolicyName: root
      RoleName: "{{.Cluster.LocalID}}-deployment"
    Type: 'AWS::IAM::Role'
  DeploymentSecretKey:
    Properties:
      Description: Key used by deployment pipeline for secret encryption/decryption
      EnableKeyRotation: false
      Enabled: true
      KeyPolicy:
        Id: "{{.Cluster.LocalID}}-deployment-key"
        Statement:
          - Action:
              - 'kms:ReEncrypt*'
              - 'kms:Create*'
              - 'kms:Describe*'
              - 'kms:Enable*'
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:List*'
              - 'kms:Put*'
              - 'kms:Update*'
              - 'kms:Revoke*'
              - 'kms:Disable*'
              - 'kms:Get*'
              - 'kms:Delete*'
              - 'kms:ScheduleKeyDeletion'
              - 'kms:CancelKeyDeletion'
            Effect: Allow
            Principal:
              AWS: 'arn:aws:iam::{{.Cluster.InfrastructureAccount | getAWSAccountID}}:root'
            Resource: '*'
            Sid: Allow access for Key Administrators
          - Action:
              - 'kms:Decrypt'
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - 'arn:aws:iam::{{.Cluster.InfrastructureAccount | getAWSAccountID}}:role/'
                  - !Ref DeploymentIAMRole
            Resource: '*'
            Sid: Allow access for deployment system to decrypt the keys
        Version: 2012-10-17
      KeyUsage: ENCRYPT_DECRYPT
    Type: 'AWS::KMS::Key'
  DeploymentSecretKeyAlias:
    Properties:
      AliasName: "alias/{{.Cluster.LocalID}}-deployment-secret"
      TargetKeyId: !Ref DeploymentSecretKey
    Type: 'AWS::KMS::Alias'
